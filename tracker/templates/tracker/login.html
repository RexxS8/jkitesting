{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
    <div class="max-w-md w-full px-6 py-8 bg-white rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center text-2xl font-bold text-blue-600 mb-2">
                <span>Project Tracker</span>
            </div>
            <h2 class="text-xl font-semibold text-gray-700">Sign in to your account</h2>
        </div>
        
        <form id="loginForm" class="space-y-6" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input id="email" name="email" type="email" required 
                           class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="you@example.com">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" required 
                           class="pl-10 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="••••••••">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">
                        Remember me
                    </label>
                </div>
                
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Forgot your password?
                    </a>
                </div>
            </div>
            
            <div>
                <button type="submit" id="loginButton" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>
        <!-- Tambahan bagian untuk menampilkan pesan error -->
        {% if messages %}
            <div class="text-red-500 text-sm text-center mb-4">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign up
                </a>
            </p>
        </div>
        
        <div class="mt-8 border-t border-gray-200 pt-6">
            <div class="flex justify-center space-x-6">
                <button class="text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Sign in with Google</span>
                    <i class="fab fa-google text-lg"></i>
                </button>
                <button class="text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Sign in with GitHub</span>
                    <i class="fab fa-github text-lg"></i>
                </button>
                <button class="text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Sign in with Microsoft</span>
                    <i class="fab fa-microsoft text-lg"></i>
                </button>
            </div>
        </div>
    </div>
    
    <p class="mt-8 text-center text-sm text-gray-500">
        &copy; 2025 Project Tracker. All rights reserved.
    </p>

    <script src="{% static 'tracker/js/login.js' %}"></script>

</body>
</html>
